<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Управление уроками</title>
</head>
<body>
    <h1>Управление уроками</h1>

    <div style="border-bottom: 2px solid #000; margin: 20px 0; padding: 10px 0;">
        <h2>Создать урок</h2>
        <form action="{% url 'create_lesson_form' %}" method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Название урока" required><br>
            <input type="text" name="teacher" placeholder="Имя учителя" required><br>
            <input type="datetime-local" name="start_time" required><br>
            <input type="datetime-local" name="end_time" required><br>
            <button type="submit">Создать урок</button>
        </form>
    </div>

</body>
</html>
